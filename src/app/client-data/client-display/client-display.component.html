<app-navbar></app-navbar>

<div class="card">
    <div class="card-header heading text-center">
        GILL INSURANCE AGENCY INC. - Data
    </div>
<div>    
<!-- <h6 class="heading text-center"> GILL INSURANCE AGENCY INC. - Data </h6><br/> -->

<table class="table table-sm table-striped table-bordered">  
  <thead> 
    <tr>  
      <th>  
          Name <br>
      </th>
      <th>  
          Cell Phone
      </th>
      <th>  
          Landline
      </th>
      <th>  
          Email
      </th>
      <th>  
          Age
      </th>
      <th>  
          Gender
      </th>
      <th>  
          Address
      </th>
    </tr>
  </thead>
  
  <tbody> 
    <tr *ngFor="let client of clientList">
        <td>{{client.firstName}} {{client.lastName}}</td>
        <td>{{client.phone}}</td>
        <td>{{client.landline}}</td>
        <td>{{client.email}}</td>
        <td>{{client.age}}</td>
        <td>{{client.gender}}</td>
        <td>{{client.street1}} {{client.city}} {{client.province}}</td>

        <td>
          <a class="btn"  [routerLink]="['/reactiveInputData/', client.$key]">
            <i class="fa fa-pencil-square-o"></i>
          </a>
          </td>
          <!-- <td>
          <a class="btn" (click)="onDelete(client.$key)">
            <i class="fa fa-trash-o"></i>
          </a>
        </td> -->
    </tr>
  </tbody> 
</table>
